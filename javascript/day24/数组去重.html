<script>
	var arr=[1,2,4,5,6,5,5,6,7,2,4,1];
	Array.prototype.moverepeat=function(){
		var newarr=[];
		for(var i=0;i<this.length;i++){
			if( newarr.indexOf(this[i]) ==-1){
				newarr.push(this[i]);
			}
			
		}
		return newarr;
	}
	console.log( arr.moverepeat() );
</script>
