<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 400px;
            margin:100px auto;
            border:1px solid #ccc;
        }
		.top button.purple {
            background-color: purple;
        }
        .bottom div{
            width:100%;
            height: 300px;
            background-color: pink;
            display: none;
        }
       
		.bottom div.show{
			display:block;
		}
    </style>
</head>
<body>
<div class="box">
    <div class="top" id="top">
        <button class="purple">第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>
    <div class="bottom" id="divs">
        <div class="show">1好盒子</div>
        <div>2好盒子</div>
        <div>3好盒子</div>
        <div>4好盒子</div>
        <div>5好盒子</div>
    </div>
</div>
</body>
</html>
<script>	
	/*
	确定构造函数 ：  Tab
	确定属性 : 
	 	要操作的元素   btns  divs
	确定对象的具体功能 ：   
		设置当前操作btns 样式  并设置对应的内容显示
		清空所有的标题样式
		隐藏所有的内容
	 * */
	window.onload = function(){
		var t = new Tab( document.getElementById("top").children , document.getElementById("divs").children );
		t.init();
	}
	function Tab(btns,divs){
		this.btns=btns;
		this.divs =divs;
	this.getColor =function(obj,color){
		obj.style.background =color;
	}
	this.getCon =function(obj){
		obj.style.display ="block"
	}
	this.clearColor =function(){
		for(var i=0;i<this.btns.length;i++){
			this.btns[i].className = "";
			this.btns[i].style.background="";
		}
	}
	this.hideCon =function(){
		for(var i=0;i<this.divs.length;i++){
			this.divs[i].style.display = "none";
		}
	}
	this.init=function(){
		var that=this;
		for(let i=0;i<this.btns.length;i++){
			this.btns[i].onmouseover=function(){
				    that.clearColor();//清空所有样式
					that.hideCon();//隐藏所有的内容
					that.getColor( this , "purple" ); //操作当前的标题
					that.getCon( that.divs[i] ); //显示当前标题对应的内容
			}
		}
	}
}
</script>
