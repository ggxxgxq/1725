<script>
	//创建函数
	function Animal(name,age){
		//this指向通过new出来的对象
		this.name =name;
		this.age = age;
		this.eat =function(){
			return this.name+"在吃饭";
		}
	}
	function Student(name,score){
		this.name =name;
		this.score =score;
		this.learning =function(){
			return this.name+"在学习";
		}
	}
	var dog =new Animal("狗","3")
	var dog2 =new Animal("狗","1")
	
	var stu =new Student("lili","30")
	console.log (dog.name);
	console.log(stu.name);
	console.log(dog.eat())
	alert(dog instanceof Animal)
	alert(stu instanceof Student)
	alert(dog.eat==dog2.eat)  //同类对象方法调用会重复创建 占用空间
</script>
