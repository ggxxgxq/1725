<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: skyblue;
			position: absolute;
			left: 600px;
			top:100px;
		}
		#btn{
			margin: 50px;
		}
		span{
			width: 1px;
			height: 300px;
			background: black;
			position: absolute;
			left: 300px;
			top: 0;
		}
	</style>
	<body>
		<input type="button" value="运动" id="btn"/>
		<div id="box"></div>
		<span></span>
	</body>
</html>
<script>
	var oBtn =document.getElementById("btn");
	var oBox =document.getElementById("box");
	var timer =null;
	oBtn.onclick=function(){
		starMove(oBox,300)
	}
	function starMove(obj,target){
		clearInterval(timer);
		timer=setInterval(function(){
			var speed =(target-obj.offsetLeft)/10;
			speed = speed >0 ? Math.ceil(speed): Math.floor(speed);
			if(target==obj.offsetLeft){
				clearInterval(timer);
			}else{
				obj.style.left = obj.offsetLeft +speed+"px";
			}
		},30)
	}
</script>
