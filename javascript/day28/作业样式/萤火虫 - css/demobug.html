<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
				#bg{
					background: url(img/bg.jpg)  no-repeat;
					background-size: cover;
					width: 100%;
					height: 100%;
					position: fixed;
				}
				img {
					width: 18px;
					height: 18px;
					position: absolute;
					
				}
		</style>

	</head>

	<body>

		<div id="bg">

		</div>

		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		 

	</body>

</html>
<script src="../../../out.js"></script>
<script>
	window.onload = function(){		
		for(var i=0;i<70;i++){
			$("#bg").append( $("<img src='img/1.jpg'>") ) ;
			$("img").eq(i).css("left",rand(0,$("#bg").width()-$("img").width() ) )
			$("img").eq(i).css("top",rand(0,$("#bg").width()-$("img").width() ) )
		$("img").eq(i).animate({"left":rand(0,$("#bg").width()-$("img").width()),
		                        "top":rand(0,$("#bg").width()-$("img").width())
		},rand(2000,6000),function(){
			$("img").eq(i).animate({"left":rand(0,$("#bg").width()-$("img").width()),
		                      "top":rand(0,$("#bg").width()-$("img").width())
		    },rand(2000,6000))
		})
		$(document).mousedown(function(e){
			var e = e || event;
			$("img").stop().animate({"left":e.pageX,"top":e.pageY},1000)
		})
		$(document).mouseup(function(){
			$("img").eq(i).animate({"left":rand(0,$("#bg").width()-$("img").width()),
		                      "top":rand(0,$("#bg").width()-$("img").width())
		    },rand(2000,6000))
		})
		}
	}
</script>
