	//1、	定义函数，功能是 输出m---n之间的闰年    传参数实现
	function fnLeapYear (m,n){
		//假设m<n
		if(m>n){
		var t=m;
		    m=n;
		    n=t;
		   }
		    for(i=m;i<=n;i++){
		    	if(i%4==0 && i%100!=0 || i%400==0){ 
		        document.write(i + " ");
		    }
		}
	}

    //3、	编写函数功能是将三个数按照从小到大顺序输出
    function fnSort(a,b,c){
    	var t;
    	//假设a<b<c
        if(a>b){
        	t=a;
        	a=b;
        	b=t;
        }
        if(a>c){
        	t=c;
        	c=a;
        	a=t;
        }
        if(b>c){
        	t=c;
        	c=b;
        	b=t;
        }  
       alert("三个数按照从小到大顺序是"+a+","+b+","+c)
    }
