	/*1、	函数实现：输出1—3之间能组成的奇数个数，并输出这些数
要求 ： 组成的数是一个两位数，个位数！=十位数
组成： 13  21   23  31  共4个*/
    function fnNum(){
    	var oddnum,i,j;
        var count=0;
    	for(j=1;j<=3;j++){
    	for(i=1;i<=3;i++){
    	    oddnum=10*j+i;
    		if(oddnum%2 && i!=j ){
    			document.write(oddnum+" ");
    			count++;
    			
    		}
    	}
    }
    	alert("1—3之间能组成的奇数的个数是"+count)
 }
