<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
		<img src="img/0.png" />
		<img src="img/8.png" />
		时
		<img src="img/1.png" />
		<img src="img/5.png" />
		分
		<img src="img/0.png" />
		<img src="img/9.png" />
		秒
	</div>
	</body>
</html>
<script src="out.js"></script>
<script>
	function showTime(){
		var d =new Date();
		var h =d.getHours();
		var m =d.getMinutes();
		var s =d.getSeconds();
		var arr=[
		         h <10 ? 0:parseInt(h/10),h%10,
		         m <10 ? 0:parseInt(m/10),m%10,
		         s <10 ? 0:parseInt(s/10),s%10
		]
		var imgs = document.getElementsByTagName("img");
		for(var i=0;i<imgs.length;i++){   
		    imgs[i].src="img/"+arr[i]+".png";
		}
	}
		setInterval(function(){
			showTime();
		},1000);
	
</script>
