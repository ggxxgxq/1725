<script>
	function Start(){
		this.flim =function(){
			console.log("可以拍电影")
		}
	}
	
	function Jjr(){
		this.master = new Start();
		//代理对象负责实现     Start中的某个功能
		this.flim = function(money){
			if( money > 10000){
				this.master.flim();
			}
		}
	}
	var jj = new Jjr();
	jj.flim(80000)
</script>
