<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		 html,body{
		 	width: 100%;
		 	height: 100%;
		 	overflow: hidden;
		 }
	</style>
	<body bgcolor="#000000">
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: red;left: 610px;top:0;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: blue;left: 1245px;top:322px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: yellow;left: 610px;top:615px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: teal;left: 0;top:322px;border-radius:50%;"></div>
	</body>
</html>
<script type="text/javascript">
	var ball = document.getElementsByClassName("ball");
	var a = 600;
	var b = 300;
	var centerPoint ={
		x : ball[0].offsetLeft - ball[0].offsetWidth/2,
		y : ball[0].offsetHeight + b
	}
	for(var i =0; i<ball.length ;i++){
		ball[i].deg = i*90;
	}
	
	var timer = null;
	timer = setInterval(function(){
		for(var i=0 ; i < ball.length ; i++){
			ball[i].style.left = centerPoint.x + a*Math.cos(ball[i].deg*Math.PI/180) + "px";
			ball[i].style.top = centerPoint.y - b*Math.sin(ball[i].deg*Math.PI/180) + "px";
			ball[i].deg +=2;
			ball[i].style.width = ball[i].style.height = ball[i].offsetTop/8+30 + "px";
			//balls[i].style.width = balls[i].style.height = balls[i].offsetTop/8 + 30 + "px";
		}
	},30)
</script>
