<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#ball{
			width: 30px;
			height: 30px;
			background: red;
			position: absolute;
			left: 500px;
			top: 100px;
			border-radius: 50%;
		}
	</style>
	<body>
		<div id="ball"></div>
	</body>
</html>
<script>
	var ball = document.getElementById("ball");
	var r =200;
	var deg =90;
	var centerPoint = {
		x : ball.offsetLeft + ball.offsetWidth/2,
		y : r + ball.offsetHeight + ball.offsetTop
	}
	
	var timer = setInterval(function(){//弧度=角度*Math.PI/180
		
		ball.style.left = centerPoint.x + r*Math.cos(deg*Math.PI/180)+"PX";
		ball.style.top =  centerPoint.y + r*Math.sin(deg*Math.PI/180)+"PX";
		deg +=2
	},30)
</script>
