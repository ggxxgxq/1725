<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin:0;
			padding: 0;
		}
		#ball{
			width: 30px;
			height: 30px;
			background: skyblue;
			position: absolute;
			left: 0;
			top: 100px;
			border-radius:50% ;
		}
	</style>
	</head>
	<body>
		<input type="button" id="btn" value="我要飞" />
		<div id="ball"></div>
	</body>
</html>
<script>
	var btn = document.getElementById("btn");
	var ball = document.getElementById("ball")
	var speedx = 15;
	var speedy = -15;
	var timer =null;
	btn.onclick = function(){
		timer = setInterval(function(){			
			ball.style.left = ball.offsetLeft + speedx + "px";
			ball.style.top = ball.offsetTop + speedy + "px";
			
			if(ball.offsetLeft <0 ){
				ball.style.left = 0;
				speedx *=-1
			}else if( ball.offsetLeft >(window.innerWidth - ball.offsetWidth) ){
				ball.style.left = window.innerWidth -ball.offsetWidth;
				speedx *=-1;
			}
			
			if(ball.offsetTop <0 ){
				ball.style.top = 0;
				speedy *=-1
			}else if( ball.offsetTop >(window.innerHeight - ball.offsetHeight) ){
				ball.style.top = window.innerHeight -ball.offsetHeight;
				speedy *=-1;
			}
		},30)
	}
</script>
