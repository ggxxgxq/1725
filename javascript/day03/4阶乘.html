	// 计算1--5的阶乘和    1！ + 2！ + 3! + 4! + 5!
	var fac = 1; //计算一个数的阶乘
	var sum = 0; //计算累加
	for(var i=1;i<=5;i++){
		fac *=i; //先做某个数的阶乘 1 2 3
		
		sum +=fac;//再做每个阶乘的累加 1 3 6
		
	}
	document.write(sum +" ");
</script>
