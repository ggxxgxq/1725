<script>
	//indexOf
	var arr = [12,34,34,2,5,6,2,6];
	function NoRepeat(){
			var newArr=[];
		for(var i=0;i<arr.length;i++ ){
			if(newArr.indexOf(arr[i]) ==-1){
				newArr.push(arr[i]) ;
			}
		}
		return newArr;
	}
	var res=NoRepeat(arr)
	//alert(res)
	
	//forEach 遍历
	function fnforEach(){
		var arr=[12,1,4,34,5,7,9]
		arr.forEach(function(item,index,array){
			var flag=true;
			for(var i=2;i<item;i++){
				if(item%2==0){
					flag=false;
				}
			}
			if(flag){
				console.log(item);
			}
		})
	}
	//fnforEach()
	//map
	function fnMap(){
		var arr=[10,20,30,40,50]
		var Newarr = arr.map(function(item){
			//return item*1.3  //arr.push
			return Math.sqrt(item)
		})
		alert(Newarr)
	}
	//fnMap()
	
	//fliter
	function fnFilter(){
		var arr = [1,2,3,4,5,6,7,8,9];
		var newArr = arr.filter(function(item){
			//return item%2;
			return item>4;
		})
		return newArr;
	}
	//alert(fnFilter())
	
	//reduce
	function fnReduce(){
		var arr=[1,2,3,4,5,6]
		document.write("pre--next<br>");
		var res=arr.reduce(function(pre,next){
			//console.log(next)
			document.write( pre + "-----" + next + "<br>" );
			//return pre + 1;
		})
		return res
	}
	fnReduce()
</script>
