<script>
	//冒泡排序 ： 相邻的两个数比较 大数下沉 小数上浮
	function mySort(arr){
		for(var i=0;i<arr.length-1;i++){
			for(var j=0;j<arr.length-1-i;j++){
				if(arr[j]>arr[j+1]){
					var t=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=t;
				}
			}
		}
			return arr;
	}
	var arr=[13,53,43,5];
	mySort(arr)
	//alert(arr)
	
	
</script>
