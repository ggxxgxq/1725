<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<table border = "1" id="tab">
			<tr>
				<td> <input type="checkbox"/> </td>
				<td>姓名</td>
				<td>性别</td>
				<td>年龄</td>
			</tr>
		</table>
		<hr>
		姓名： <input type="text" id="uname" />
		性别： <input type="radio" id="b"  name="sex" value="男"/>男
		 <input type="radio"  name="sex" value="女"/>女
		年龄： <input type="text" id="age" />
		<input type="button" value="保存" id="btn" />
	</body>
</html>
<script src="out.js"></script>
<script>
	var oBtn =document.querySelector("#btn");
	oBtn.onclick =function(){
		var Tab =$id("tab");
		//var Tr = createEle("tr");//用克隆而不是新建一个tr
		//克隆第一行
		var Tr =Tab.children[0].children[0].cloneNode(true);
		//var oTr = $id("tab").children[0].children[0].cloneNode(true);
		//改变克隆内容
	    Tr.children[1].innerHTML = $id("uname").value;
	    Tr.children[3].innerHTML = $id("age").value;
		var str="女";
		var count=0;
		var sex =document.getElementsByName("sex");
		for(var i=0;i<sex.length;i++){
			if(sex[i].checked){
				count++;
			}
		}
		if(count<1){
			alert("必选一项");
			return;
		}
		var b =$id("b");
		if($id("b").checked){//选中而不是它的值
			str="男";
		}
	    Tr.children[2].innerHTML = str;		
	    //将克隆的行放到表格中
	    tab.children[0].appendChild(Tr);
	}
</script>
