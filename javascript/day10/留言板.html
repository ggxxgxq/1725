<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button" id="btn" value="留言"/>
		<input type="button" id="sc" value="批量删除"/>
		<div id="d"></div>
	</body>
</html>
<script src="out.js"></script>
<script>
	$id("btn").onclick=function(){
		var oP =createEle("p");
		oP.innerHTML=$id("txt").value;
	    $id("d").insertBefore(oP,$id("d").children[0]);
	    if($id("d").children.length>5){
	    	$id("d").lastElementChild.remove(); 
	    }
		var oPs =document.getElementsByTagName("p");
	    for(var i=0;i<oPs.length;i++){
		    oPs[i].onclick=function(){
		    	if(this.style.backgroundColor){
		    	   this.style.backgroundColor="";
		    	   this.mark="";
		    	}else{
		    		this.style.backgroundColor="pink";
		    		this.mark=1;
		    	}
		    
		    }
		}
		    $id("sc").onclick=function(){
		    	for(var i=0;i<oPs.length;i++){		    		
		    	if(oPs[i].mark){
		    		oPs[i].remove(); 
		    		i--;
		    	}
		    }
		      
		    }
	}
</script>
