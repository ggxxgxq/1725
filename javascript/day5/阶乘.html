<script>
	//打印5的阶乘  5! :  5 * 4 * 3 * 2 * 1
	function fn(n){
		
		var fac =1;
		for(i=1;i<=n;i++){
			fac *=i;
			
		}
		return fac
	}
	alert(fn(5));
