<script>
	var num =prompt("请输入一个数字");
	if (num%5){//不是5整除
		if(num%6){
			alert("这个数既不能被5整除，也不能被6整除");
		}else{
			alert("这个数能被6整除，但是不能被5整除");
		}
	}else{
		if(num%6){
			alert("这个数能被5整除，但是不能被6整除");
		}else{
			alert("这个数既能被5整除，也能被6整除");
		}
	}
	
</script>
