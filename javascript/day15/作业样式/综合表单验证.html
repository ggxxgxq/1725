<script src="../../out.js"></script>
<script type="text/javascript">
	/*
	 要求：
	 	1、使用失去焦点事件完成表单验证  每一项验证失去焦点时都可以即时验证
	 	2、姓名： 单词字符组成  6--10为 ，不能用数字开头
	 	      年龄： 只能由数字组成  年龄不能为负数
	 	      密码：6--18位字符组成       有密码强弱验证 
	 	3、确认密码和密码相同
	 	4、手机号： 15  13  18 开头
	 	5、qq ： 5--12位数字  第一位不能是数字
	 	6、邮箱： 必须有@符号
	 	7、邮编：6为数字
	 	8、身份证： 18位   最后一位考虑有x
	 	9、验证码  
	 		输入的验证码必须和红色框中的相同，  点击看不清可以实现验证码的切换
	 		验证码由字母  数字组成
	 	10、爱好和性别必选	
	 * */
	  $id("name").onblur=function(){
	      var reg =/^[\u4e00-\u9fa5]{2,4}$/;
	      var tname=$id("name").value;
	      if(!reg.test(tname)){
	      	$id("s1").innerHTML = "请输入正确的名字";	      	
	      }else{
	      	$id("s1").innerHTML = "正确";	      	
	      	
	      }
	  }
</script>
