 	//定义一个函数 返回m--n之间的素数个数并计算素数和
 	  function fn(m,n){
 	  	var count =0;
 	  	var sum=0;
 	  	if(m>n){
 	  	   [m,n]=[n,m]
 	  	}
 	  	for(var i=m;i<n;i++){
 	  		if(isPrimerNumber(i)){
 	  			count++;
 	  			sum +=i;
 	  		}
 	  	}
 	  	return[count,sum]
 	  }
 	alert(fn(2,4));
 	//函数功能判断num是不是一个素数   
	//如果是素数 就返回true 否则返回false
	function isPrimerNumber(num){
		for( var i = 2 ; i < num ; i++ ){
			if( num % i == 0 ){ //说明不是素数
				return false;
			}
		}
		return true;//是素数
	}
