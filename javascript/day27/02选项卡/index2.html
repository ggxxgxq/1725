<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol,ul{
			list-style: none;
			margin:0;
			padding: 0;
		}
		ul{
			height: 26px;
			width: 500px;
		}
		ul li{
			float: left;
			height: 26px;
			background-color:gray;
			padding:0 16px;
			border-top:1px solid red;
			cursor: pointer;
		}
		ol{
			width:490px;
			padding:5px;
			background-color:pink;
		}
		ol li{
			display: none;
		}
	</style>
	<script src="js/jquery-1.11.3.js"></script>
</head>
<body>
	<div id="tab">
		<ul class="over">
			<li style="background-color:pink;" >tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ol>
			<li style="display:block;" id="ff" ><img src="img/1.jpg"></li>
			<li><img src="img/5.jpg"></li>
			<li><img src="img/3.jpg"></li>
		</ol>
	</div>	
</body>
</html>
<script>
	$(".over li").mouseover(function(){
		$(".over li").css("background","gray")
		$(this).css("background","pink")
		
		$("ol li").css("display","none")
		var index = $(this).index();
		$("ol li").eq(index).css("display","block")
	})
</script>
