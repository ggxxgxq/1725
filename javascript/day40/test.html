	/*定义一个函数 createel( ) ,参数为一个整数，函数功能为：在页面中传参数个数的div ,
	 * 并设置div 高度为50px , 背景色为“#900”margin 值为5px .*/
	function createel(n){
		for(var i=0;i<n;i++){
			var oDiv = $("<div></div>")
			oDiv.css({"background":"#900","height":50,"margin":5})
			$("body").append(oDiv)
		}
	}

	/*
	  这样一个数组，var arr=['a','bc','d','d','e','a','b','f','g']; 请在数组原型上添加一个方法去掉重复数据；
	 */
	var arr=['a','bc','d','d','e','a','b','f','g']
	Array.prototype.remove=function(){
		var brr=[];
		for(var i=0;i<this.length;i++){
			if( brr.indexOf(this[i]) == -1){
				brr.push(this[i])
			}
		}
		return brr;
	}
	Array.prototype.quchong = function(){
		return [...new Set(this)]
	}
	Array.prototype.norepeat=function(){
		var brr=[];
		for(var i in this){
			var flag=true;  //存在		
			for(var j in brr){
				if( this[i]==brr[j] ){
					flag=false;
				}
			}
			if( flag ){
				brr.push(this[i] )
			}
		}
		return brr;
	}
