<script>
	 
	 /*2、	输入成绩  ，判断成绩等级  ( 使用switch 和 if两种方法实现 )
		80—100  优秀
		70—80   良好
		60—70   需要多努力
		小于60    建议在学一学
	 
	90--99/10    80--89/10    0 -- 10 */
	var Score =parseInt(prompt("请输入你的成绩"))
	switch( parseInt(Score/10)){
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:alert("建议在学一学");break
		case 6:alert("需要多努力");break
		case 7:alert("良好");break
		case 8:
		case 9:alert("优秀");break
		case 10:alert("优秀");break
		default:alert("输入错误")
	}
</script>
